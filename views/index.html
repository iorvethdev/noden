<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HyprTalk</title>
  <style>
    body {
      background: Black;
      color: #d0d0d0;
      font-family: Consolas, monospace;
      color: Green;
      margin: 0;
      padding: 0;
    }
    #messages {
      padding: 20px;
      white-space: pre-wrap;
      color: Green;
      height: calc(100vh - 100px);
      overflow-y: auto;
    }
    #input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      color: Green;
      border: none;
      outline: none;
      background: Black;
    }
    #bar {
      background: #0b3e91;
      padding: 10px;
      color: #DEDEDE;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="bar">HyprTalk</div>
  <div id="messages"></div>
  <input id="input" placeholder="type message... Enter or ; to send">
  <script>
    const username = prompt("Choose username:") || "Unknown";
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const chatLog = [];
    
    // Connect to WebSocket
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${protocol}//${window.location.host}`);
    
    ws.onopen = () => {
      console.log('Connected to HyperTalk');
    };
    
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      
      if (msg.type === 'history') {
        // Load existing messages
        chatLog.push(...msg.data);
        render();
      } else if (msg.type === 'message') {
        // Add new message
        chatLog.push(msg.data);
        render();
      } else if (msg.type === 'cleared') {
        // Chat was cleared
        chatLog.length = 0;
        render();
        messagesEl.textContent += "[Chat cleared]\n";
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      messagesEl.textContent += '\n[Connection error]\n';
    };
    
    ws.onclose = () => {
      messagesEl.textContent += '\n[Disconnected from server]\n';
    };
    
    function render() {
      messagesEl.textContent = chatLog.map(m => `${m.user} >> ${m.text}`).join("\n");
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    function sendMessage() {
      const text = inputEl.value.trim();
      if (text.length === 0) return;
      
      // Backdoor: /clear command
      if (text === '/clear') {
        ws.send(JSON.stringify({ type: 'command', command: 'clear' }));
        inputEl.value = "";
        return;
      }
      
      ws.send(JSON.stringify({ type: 'message', user: username, text: text }));
      inputEl.value = "";
    }
    
    // Enter key to send
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    // Semicolon to send (on input event)
    inputEl.addEventListener("input", () => {
      const v = inputEl.value;
      if (v.endsWith(";")) {
        const msgText = v.slice(0, -1).trim();
        if (msgText.length > 0) {
          ws.send(JSON.stringify({ type: 'message', user: username, text: msgText }));
          inputEl.value = "";
        }
      }
    });
    
    render();
  </script>
</body>
</html>
