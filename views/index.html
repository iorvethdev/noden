<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HyprTalk</title>
  <style>
    body {
      background: Black;
      color: #d0d0d0;
      font-family: Consolas, monospace;
      color: Green;
      margin: 0;
      padding: 0;
    }
    #messages {
      padding: 20px;
      white-space: pre-wrap;
      color: Green;
      height: calc(100vh - 100px);
      overflow-y: auto;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    #input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 16px;
      font-family: inherit;
      color: Green;
      border: none;
      outline: none;
      background: Black;
    }
    #bar {
      background: #0b3e91;
      padding: 10px;
      color: #DEDEDE;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="bar">HyprTalk</div>
  <div id="messages"></div>
  <input id="input" placeholder="type message... Enter or ; to send">
  <script>
    var username = prompt("Choose username:") || "Unknown";
    var messagesEl = document.getElementById("messages");
    var inputEl = document.getElementById("input");
    var chatLog = [];
    var messageCount = 0;
    var MAX_MESSAGES = 500; // Keep only last 500 to prevent memory bloat
    
    // Connect to WebSocket
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var ws = new WebSocket(protocol + '//' + window.location.host);
    
    ws.onopen = function() {
      console.log('Connected to HyprTalk');
    };
    
    ws.onmessage = function(event) {
      var msg = JSON.parse(event.data);
      
      if (msg.type === 'history') {
        for (var i = 0; i < msg.data.length; i++) {
          chatLog.push(msg.data[i]);
        }
        render();
      } else if (msg.type === 'message') {
        chatLog.push(msg.data);
        messageCount++;
        
        // Trim old messages if we exceed limit
        if (chatLog.length > MAX_MESSAGES) {
          chatLog.splice(0, chatLog.length - MAX_MESSAGES);
        }
        
        appendMessage(msg.data);
      } else if (msg.type === 'cleared') {
        chatLog = [];
        messageCount = 0;
        messagesEl.textContent = '[Chat cleared]\n';
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    };
    
    ws.onerror = function(error) {
      console.error('WebSocket error:', error);
      messagesEl.textContent += '\n[Connection error]\n';
    };
    
    ws.onclose = function() {
      messagesEl.textContent += '\n[Disconnected from server]\n';
    };
    
    function formatMessage(m) {
      return m.user + ' >> ' + m.text;
    }
    
    function appendMessage(m) {
      var line = formatMessage(m);
      if (messagesEl.textContent === '') {
        messagesEl.textContent = line;
      } else {
        messagesEl.textContent += '\n' + line;
      }
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    function render() {
      var output = '';
      for (var i = 0; i < chatLog.length; i++) {
        if (i > 0) output += '\n';
        output += formatMessage(chatLog[i]);
      }
      messagesEl.textContent = output;
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    function sendMessage() {
      var text = inputEl.value.trim();
      if (text.length === 0) return;
      
      if (text === '/clear') {
        ws.send(JSON.stringify({ type: 'command', command: 'clear' }));
        inputEl.value = "";
        return;
      }
      
      ws.send(JSON.stringify({ type: 'message', user: username, text: text }));
      inputEl.value = "";
    }
    
    inputEl.addEventListener("keydown", function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    inputEl.addEventListener("input", function() {
      var v = inputEl.value;
      if (v.charAt(v.length - 1) === ';') {
        var msgText = v.slice(0, -1).trim();
        if (msgText.length > 0) {
          ws.send(JSON.stringify({ type: 'message', user: username, text: msgText }));
          inputEl.value = "";
        }
      }
    });
    
    render();
  </script>
</body>
</html>
